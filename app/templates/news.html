{% extends 'base.html'%}
{% block content %}

<div class = "container">
    <div class = "row">
            {% for article in articles %}
            <div class="card">
            <div class="col-xs-4 " style="padding: 10px">
            <a href="{{article.url}}">
        <img src="{{article.urlToImage}}" style="border:2px solid black; border-radius: 10%; height: 300px; width:350px; ">
        <h2 style="color:black">{{article.title}}</h2>
    </a>
        <p>{{article.description}}</p>
    
        </div>
        {% endfor%}
    </div>
</div>
</div>

{%  endblock %}
